<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アクセス | AileWell</title>
    <meta name="description" content="株式会社AileWellのアクセス情報。所在地・交通アクセスをご確認ください。">
    <link rel="stylesheet" href="vendor/fonts/fonts.css">
    <script src="vendor/tailwind/tailwind.min.js"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: { DEFAULT: '#1d6fd8', dark: '#123d6e', light: '#eff6ff' },
                    accent: '#3b82f6',
                    body: '#1e2535',
                    muted: '#64748b',
                    surface: '#f5f8fc',
                },
                fontFamily: {
                    sans: ['"Noto Sans JP"', '"Inter"', 'sans-serif'],
                    display: ['"Inter"', '"Noto Sans JP"', 'sans-serif'],
                },
            },
        },
    }
    </script>
    <link href="vendor/aos/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/fontawesome/all.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="text-body font-sans leading-relaxed relative overflow-x-hidden">

    <header id="site-header"></header>

    <main class="relative z-[1]">

        <!-- PAGE HERO -->
        <section class="cta-gradient relative overflow-hidden pt-16 lg:pt-[72px]">
            <div class="relative z-10 max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-6 md:py-8">
                <p class="text-blue-200/50 text-xs font-bold tracking-[0.25em] uppercase mb-4 font-display" data-aos="fade-up">Access</p>
                <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-white leading-tight" data-aos="fade-up" data-aos-delay="100">アクセス</h1>
            </div>
        </section>

        <!-- ACCESS INFO + MAP -->
        <section class="py-10 md:py-14 lg:py-20 bg-white">
            <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-16">

                    <!-- Info -->
                    <div data-aos="fade-up">
                        <div class="mb-10">
                            <h2 class="text-xl font-bold text-body mb-5 flex items-center gap-3">
                                <i class="fa-solid fa-location-dot text-primary"></i> 所在地
                            </h2>
                            <div class="bg-surface rounded-xl p-6 text-sm text-muted leading-relaxed">
                                〒XXX-XXXX<br>
                                〇〇県〇〇市〇〇 〇-〇-〇 〇〇ビル XF<br>
                                <span class="text-xs text-muted/70">（実際の住所に変更してください）</span>
                            </div>
                        </div>
                        <div>
                            <h2 class="text-xl font-bold text-body mb-5 flex items-center gap-3">
                                <i class="fa-solid fa-train text-primary"></i> 交通アクセス
                            </h2>
                            <ul class="space-y-3">
                                <li class="flex items-start gap-3 text-sm text-muted">
                                    <i class="fa-solid fa-circle text-primary/40 text-[6px] mt-2 shrink-0"></i>
                                    〇〇線「〇〇駅」より徒歩〇分
                                </li>
                                <li class="flex items-start gap-3 text-sm text-muted">
                                    <i class="fa-solid fa-circle text-primary/40 text-[6px] mt-2 shrink-0"></i>
                                    〇〇線「〇〇駅」〇番出口より徒歩〇分
                                </li>
                            </ul>
                            <p class="text-xs text-muted/60 mt-3">（実際のアクセス情報に変更してください）</p>
                        </div>
                        <div class="mt-10 p-5 rounded-xl border border-primary/15 bg-primary/5">
                            <p class="text-sm font-bold text-body mb-1">
                                <i class="fa-solid fa-circle-info text-primary mr-2"></i>ご来社の際は
                            </p>
                            <p class="text-sm text-muted">事前にお問い合わせにてご連絡いただけると幸いです。</p>
                        </div>
                    </div>

                    <!-- Map -->
                    <div data-aos="fade-up" data-aos-delay="100">
                        <h2 class="text-xl font-bold text-body mb-5 flex items-center gap-3">
                            <i class="fa-solid fa-map text-primary"></i> 地図
                        </h2>
                        <div class="bg-surface rounded-2xl overflow-hidden aspect-[4/3] flex flex-col items-center justify-center gap-4 border border-body/5">
                            <i class="fa-solid fa-map-location-dot text-5xl text-body/10"></i>
                            <div class="text-center px-6">
                                <p class="text-sm font-medium text-body/40 mb-1">地図を埋め込む</p>
                                <p class="text-xs text-muted/60">Google Maps の「共有」→「地図を埋め込む」で取得した<br>HTMLコードをここに貼り付けてください。</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <!-- CTA -->
        <section class="cta-gradient py-12 md:py-16 relative">
            <div class="relative z-10 max-w-3xl mx-auto px-4 sm:px-6 text-center">
                <h2 class="text-2xl sm:text-3xl font-bold text-white mb-6" data-aos="fade-up">お問い合わせはこちら</h2>
                <a href="contact.html" class="inline-flex items-center px-8 py-4 bg-white text-primary font-bold rounded-xl hover:-translate-y-1 hover:shadow-2xl transition-all duration-200" data-aos="fade-up" data-aos-delay="100">
                    <i class="fa-solid fa-envelope mr-2"></i> お問い合わせ
                </a>
            </div>
        </section>

    </main>

    <footer id="site-footer"></footer>

    <script defer src="js/components.js"></script>
    <script defer src="vendor/alpinejs/cdn.min.js"></script>
    <script src="vendor/aos/aos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
