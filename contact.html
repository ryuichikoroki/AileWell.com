<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | AileWell</title>
    <meta name="description" content="AileWellへのお問い合わせはフォームよりご連絡ください。内容を確認のうえ、担当者よりご連絡いたします。">
    <link rel="stylesheet" href="vendor/fonts/fonts.css">
    <script src="vendor/tailwind/tailwind.min.js"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: { DEFAULT: '#1d6fd8', dark: '#123d6e', light: '#eff6ff' },
                    accent: '#3b82f6',
                    body: '#1e2535',
                    muted: '#64748b',
                    surface: '#f5f8fc',
                },
                fontFamily: {
                    sans: ['"Noto Sans JP"', '"Inter"', 'sans-serif'],
                    display: ['"Inter"', '"Noto Sans JP"', 'sans-serif'],
                },
            },
        },
    }
    </script>
    <link href="vendor/aos/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/fontawesome/all.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="text-body font-sans leading-relaxed relative overflow-x-hidden">

    <header id="site-header"></header>

    <main class="relative z-[1]">

        <!-- PAGE HERO -->
        <section class="cta-gradient relative overflow-hidden pt-16 lg:pt-[72px]">
            <div class="relative z-10 max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-6 md:py-8">
                <p class="text-blue-200/50 text-xs font-bold tracking-[0.25em] uppercase mb-2 font-display" data-aos="fade-up">Contact</p>
                <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-white leading-tight" data-aos="fade-up" data-aos-delay="100">お問い合わせ</h1>
                <p class="text-white/60 mt-2 text-sm md:text-base" data-aos="fade-up" data-aos-delay="200">内容を確認のうえ、担当者よりご連絡いたします。</p>
            </div>
        </section>

        <!-- FORM -->
        <section class="py-6 md:py-8 bg-white">
            <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">

                <!--
                    【フォーム送信の設定方法】
                    Formspree（無料）を使う場合:
                    1. https://formspree.io でアカウント作成
                    2. 新しいフォームを作成してエンドポイントURLを取得
                    3. action属性を "https://formspree.io/f/YOUR_FORM_ID" に変更
                -->
                <form
                    x-data="contactForm()"
                    @submit.prevent="submit"
                    action="https://formspree.io/f/YOUR_FORM_ID"
                    method="POST"
                    novalidate
                    class="space-y-6"
                    data-aos="fade-up"
                >
                    <!-- 送信完了メッセージ -->
                    <div
                        x-show="sent"
                        x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="opacity-0 -translate-y-2"
                        x-transition:enter-end="opacity-100 translate-y-0"
                        x-cloak
                        class="flex items-start gap-4 bg-green-50 border border-green-200 rounded-xl p-5 text-sm text-green-800"
                        role="alert"
                    >
                        <i class="fa-solid fa-circle-check text-green-500 text-xl shrink-0 mt-0.5"></i>
                        <div>
                            <p class="font-bold mb-1">送信が完了しました</p>
                            <p class="text-green-700/80">お問い合わせいただきありがとうございます。内容を確認のうえ、担当者よりご連絡いたします。</p>
                        </div>
                    </div>

                    <!-- エラーメッセージ -->
                    <div
                        x-show="error"
                        x-transition
                        x-cloak
                        class="flex items-start gap-4 bg-red-50 border border-red-200 rounded-xl p-5 text-sm text-red-800"
                        role="alert"
                    >
                        <i class="fa-solid fa-circle-exclamation text-red-500 text-xl shrink-0 mt-0.5"></i>
                        <div>
                            <p class="font-bold mb-1">送信に失敗しました</p>
                            <p class="text-red-700/80">時間をおいて再度お試しいただくか、直接メールにてご連絡ください。</p>
                        </div>
                    </div>

                    <div x-show="!sent" class="space-y-6">

                        <!-- お名前・メールアドレス（デスクトップで横並び） -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            <div>
                                <label for="name" class="block text-sm font-bold text-body mb-2">
                                    お名前 <span class="text-red-500 ml-1">*</span>
                                </label>
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    x-model="form.name"
                                    required
                                    autocomplete="name"
                                    placeholder="山田 太郎"
                                    class="w-full px-4 py-3 rounded-xl border bg-white text-body placeholder-muted/50 text-sm transition-colors duration-200 outline-none focus:border-primary focus:ring-2 focus:ring-primary/20"
                                    :class="errors.name ? 'border-red-400' : 'border-body/15'"
                                >
                                <p x-show="errors.name" x-text="errors.name" x-cloak class="text-red-500 text-xs mt-1.5"></p>
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-bold text-body mb-2">
                                    メールアドレス <span class="text-red-500 ml-1">*</span>
                                </label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    x-model="form.email"
                                    required
                                    autocomplete="email"
                                    placeholder="example@email.com"
                                    class="w-full px-4 py-3 rounded-xl border bg-white text-body placeholder-muted/50 text-sm transition-colors duration-200 outline-none focus:border-primary focus:ring-2 focus:ring-primary/20"
                                    :class="errors.email ? 'border-red-400' : 'border-body/15'"
                                >
                                <p x-show="errors.email" x-text="errors.email" x-cloak class="text-red-500 text-xs mt-1.5"></p>
                            </div>
                        </div>

                        <!-- お問い合わせ種別 -->
                        <div>
                            <label for="type" class="block text-sm font-bold text-body mb-2">
                                お問い合わせ種別
                            </label>
                            <div class="relative">
                                <select
                                    id="type"
                                    name="type"
                                    x-model="form.type"
                                    class="w-full px-4 py-3 rounded-xl border border-body/15 bg-white text-body text-sm transition-colors duration-200 outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 appearance-none pr-10"
                                >
                                    <option value="">選択してください</option>
                                    <option value="サービスについて">サービスについて</option>
                                    <option value="お見積もり">お見積もり</option>
                                    <option value="採用について">採用について</option>
                                    <option value="その他">その他</option>
                                </select>
                                <i class="fa-solid fa-chevron-down text-muted/50 text-xs absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none"></i>
                            </div>
                        </div>

                        <!-- お問い合わせ内容 -->
                        <div>
                            <label for="message" class="block text-sm font-bold text-body mb-2">
                                お問い合わせ内容 <span class="text-red-500 ml-1">*</span>
                            </label>
                            <textarea
                                id="message"
                                name="message"
                                x-model="form.message"
                                required
                                rows="6"
                                placeholder="お問い合わせ内容をご記入ください。"
                                class="w-full px-4 py-3 rounded-xl border bg-white text-body placeholder-muted/50 text-sm transition-colors duration-200 outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 resize-y"
                                :class="errors.message ? 'border-red-400' : 'border-body/15'"
                            ></textarea>
                            <p x-show="errors.message" x-text="errors.message" x-cloak class="text-red-500 text-xs mt-1.5"></p>
                        </div>

                        <!-- 送信ボタン -->
                        <button
                            type="submit"
                            :disabled="submitting"
                            class="w-full flex items-center justify-center gap-2 px-8 py-4 bg-primary text-white font-bold rounded-xl hover:bg-primary-dark hover:-translate-y-0.5 hover:shadow-lg transition-all duration-200 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none"
                        >
                            <i x-show="!submitting" class="fa-solid fa-paper-plane text-sm"></i>
                            <i x-show="submitting" class="fa-solid fa-spinner fa-spin text-sm" x-cloak></i>
                            <span x-text="submitting ? '送信中...' : '送信する'">送信する</span>
                        </button>

                        <p class="text-muted/60 text-xs text-center pt-1">
                            <i class="fa-solid fa-lock text-[10px] mr-1"></i>
                            入力いただいた情報は、お問い合わせへの回答目的のみに使用します。
                        </p>

                    </div>
                </form>

                <!-- 注記 -->
                <div class="mt-10 p-5 bg-surface rounded-xl border border-body/5 text-xs text-muted leading-relaxed" data-aos="fade-up">
                    <p class="font-bold text-body/60 mb-1">
                        <i class="fa-solid fa-circle-info mr-1"></i>フォームが利用できない場合
                    </p>
                    <p>下記の直接連絡先までお問い合わせください。</p>
                </div>

                <!-- 直接連絡先 -->
                <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4" data-aos="fade-up">
                    <a href="mailto:info@ailewell.com"
                        class="flex items-center gap-4 bg-surface rounded-xl p-5 hover:bg-primary/5 transition-colors border border-transparent hover:border-primary/15">
                        <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center shrink-0">
                            <i class="fa-solid fa-envelope text-primary text-sm"></i>
                        </div>
                        <div>
                            <p class="text-xs font-bold text-primary uppercase tracking-wider mb-0.5">Email</p>
                            <p class="text-sm font-medium text-body">info@ailewell.com</p>
                        </div>
                    </a>
                    <a href="tel:03-XXXX-XXXX"
                        class="flex items-center gap-4 bg-surface rounded-xl p-5 hover:bg-primary/5 transition-colors border border-transparent hover:border-primary/15">
                        <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center shrink-0">
                            <i class="fa-solid fa-phone text-primary text-sm"></i>
                        </div>
                        <div>
                            <p class="text-xs font-bold text-primary uppercase tracking-wider mb-0.5">Phone</p>
                            <p class="text-sm font-medium text-body">03-XXXX-XXXX</p>
                            <p class="text-muted/70 text-xs">平日 9:00〜18:00</p>
                        </div>
                    </a>
                </div>

            </div>
        </section>

    </main>

    <footer id="site-footer"></footer>

    <script defer src="js/components.js"></script>
    <script defer src="vendor/alpinejs/cdn.min.js"></script>
    <script src="vendor/aos/aos.js"></script>
    <script src="js/main.js"></script>
    <script>
    function contactForm() {
        return {
            form: { name: '', email: '', type: '', message: '' },
            errors: {},
            submitting: false,
            sent: false,
            error: false,

            validate() {
                this.errors = {};
                if (!this.form.name.trim()) this.errors.name = 'お名前を入力してください。';
                if (!this.form.email.trim()) {
                    this.errors.email = 'メールアドレスを入力してください。';
                } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.form.email)) {
                    this.errors.email = '正しいメールアドレスを入力してください。';
                }
                if (!this.form.message.trim()) this.errors.message = 'お問い合わせ内容を入力してください。';
                return Object.keys(this.errors).length === 0;
            },

            async submit(e) {
                if (!this.validate()) return;
                this.submitting = true;
                this.error = false;
                try {
                    const res = await fetch(e.target.action, {
                        method: 'POST',
                        headers: { 'Accept': 'application/json' },
                        body: new FormData(e.target),
                    });
                    if (res.ok) {
                        this.sent = true;
                    } else {
                        this.error = true;
                    }
                } catch {
                    this.error = true;
                } finally {
                    this.submitting = false;
                }
            },
        };
    }
    </script>
</body>
</html>
